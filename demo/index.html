<!DOCTYPE html>
<html>
  <head>
    <title>React If demo</title>
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="../lib/ReactIf.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      const { If, Then, Else } = ReactIf;

      const Beer = React.createClass({

        getDefaultProps() {
          return {
            drinkingAge: 16 // Yay, Switzerland!
          };
        },

        render() {
          return (
            <div id="some-id">
              <If condition={ this.props.age >= this.props.drinkingAge }>
                <Then><span>Have a beer, {this.props.name}!</span></Then>
                <Else>
                  {() => {
                    return <span>Sorry, {this.props.name}, you are not old enough.</span>
                  }}
                </Else>
              </If>
            </div>
          );
        }

      });

      ReactDOM.render(
        <Beer age={23} name="Romac" />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
